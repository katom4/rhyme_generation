4. 適切な粒度でgitのcommitを行う
5. 以下のルールに従ってPRを作成する
  - PRのdescriptionのテンプレートは @.github/PULL_REQUEST_TEMPLATE.md を参照し、それに従うこと
  - PRのdescriptionのテンプレート内でコメントアウトされている箇所は必ず削除すること
  - PRのdescriptionにはCloses #$ARGUMENTSと記載すること
"""